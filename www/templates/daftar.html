                    <p style="margin-top: 8px;">Daftarkan usaha kuliner Anda untuk menjangkau lebih banyak pengunjung</p>
                </div>

                <div class="mangan-form" style="margin-top: 10px">  
                    <label class="item item-input item-stacked-label item-text-wrap" style="border: 0;">
                        <span class="input-label">Nama Usaha Kuliner</span>
                        <input type="text" placeholder="Nama Usaha Kuliner" ng-model="data.namaResto" style="border-bottom: 1px solid rgb(242,243,243);" required>
                    </label>
                
                    <label class="item item-input item-stacked-label item-text-wrap" style="border: 0;">
                        <span class="input-label">Nama Pemilik</span>
                        <input type="text"placeholder="Nama Pemilik" ng-model="data.namaPemilik" style="border-bottom: 1px solid rgb(242,243,243);" required>
                    </label>
                
                    <label class="item item-input item-stacked-label item-text-wrap" style="border: 0;">
                        <span class="input-label">Alamat Usaha Kuliner</span>
                        <input type="text" placeholder="Alamat Usaha Kuliner" ng-model="data.alamat" style="border-bottom: 1px solid rgb(242,243,243);" required>
                    </label>
                
                    <label class="item item-input item-stacked-label item-text-wrap" style="border: 0;">
                        <span class="input-label">Telepon Pemilik</span>
                        <input type="text" placeholder="Telepon Pemilik" ng-model="data.kontak" style="border-bottom: 1px solid rgb(242,243,243);" required>
                    </label>
                
                    <label class="item item-input item-stacked-label item-text-wrap" style="border: 0;">
                        <span class="input-label">Deskripsi Kuliner</span>
                        <textarea placeholder="Deskripsi Kuliner" rows="3" ng-model="data.deskripsi" style="border-bottom: 1px solid rgb(242,243,243);" required></textarea>
                    </label>
                </div>
            </div>
            <button class="button button-block button-oren" ng-disabled="daftarForm.$invalid" ng-click="daftar()" ion-ripple>DAFTAR SEKARANG</button>
        </ng-form>
    </ion-content>
</ion-view>
