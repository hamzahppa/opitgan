                    <label class="item item-input item-stacked-label item-text-wrap" style="border: 0;">
                        <span class="input-label">Nama Pemilik</span>
                        <input type="text" placeholder="Nama Pemilik" ng-model="data.namaPemilik" style="border-bottom: 1px solid rgb(242,243,243);" required>
                    </label>
                        
                    <label class="item item-input item-stacked-label item-text-wrap" style="border: 0;">
                        <span class="input-label">Nomor Telepon Pemilik</span>
                        <input type="text" placeholder="Nomor Telepon Pemilik" ng-model="data.telepon" style="border-bottom: 1px solid rgb(242,243,243);" required>
                    </label>

                    <label class="item item-input item-select item-text-wrap" style="border: 0;">
                        <span class="input-label">Identitas</span>
                        <select ng-model="data.jenisIdentitas" required>
                            <option value="KTP">KTP</option>
                            <option value="SIM">SIM</option>
                            <option value="Paspor">Paspor</option>
                        </select>                    
                    </label>
                    <div style="margin-left: 15px; border: 1px solid rgb(242,243,243);"></div>
                    
                    <label class="item item-input item-stacked-label item-text-wrap" style="border: 0;">
                        <span class="input-label">Nomor Identitas</span>
                        <input type="text" placeholder="Nomor Identitas" ng-model="data.noIdentitas" style="border-bottom: 1px solid rgb(242,243,243);" required>
                    </label>
                </div>
                    
            </div>
            <button class="button button-block button-oren" ng-disabled="claimForm.$invalid" ng-click="claim()" ion-ripple>KLAIM USAHA KULINER</button>
        </ng-form>
