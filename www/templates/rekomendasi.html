                    <p style="margin-top: 8px;">Bantu kami untuk mereview kuliner dengan memberikan Rekomendasi kuliner favoritmu</p>
                </div>

                <div class="mangan-form" style="margin-top: 10px">
                    <label class="item item-input item-stacked-label item-text-wrap" style="border: 0;">
                        <span class="input-label">Nama Kuliner</span>
                        <input type="text" placeholder="Nama Kuliner" ng-model="data.namaResto" style="border-bottom: 1px solid rgb(242,243,243);" required>
                    </label>
                        
                    <label class="item item-input item-stacked-label item-text-wrap" style="border: 0;">
                        <span class="input-label">Alamat Kuliner</span>
                        <input type="text" placeholder="Alamat Kuliner" ng-model="data.alamat" style="border-bottom: 1px solid rgb(242,243,243);" required>
                    </label>

                    <label class="item item-input item-select item-text-wrap" style="border: 0;">
                        <span class="input-label">Kategori</span>
                        <select ng-model="data.jenis">
                            <option value="Restoran/Cafe">Restoran/Cafe</option>
                            <option value="Warung Makan">Warung Makan</option>
                            <option value="Street Food">Street Food (Jajanan Pinggir Jalan)</option>
                            <option value="Outlet">Food Outlet (Makanan yang Dijual di Food Court)</option>
                            <option value="HIK">Wedangan/Hik</option>
                        </select>                    
                    </label>
                    <div style="margin-left: 15px; border: 1px solid rgb(242,243,243);"></div>
                    
                    <label class="item item-input item-stacked-label item-text-wrap" style="border: 0;">
                        <span class="input-label">Telepon Anda</span>
                        <input type="text" placeholder="Telepon Anda" ng-model="data.kontak" style="border-bottom: 1px solid rgb(242,243,243);" required>
                    </label>
                    
                    <label class="item item-input item-stacked-label item-text-wrap" style="border: 0;">
                        <span class="input-label" style="width:auto;">Deskripsi Kuliner</span>
                        <textarea placeholder="Deskripsi Kuliner" rows="3" style="border-bottom: 1px solid rgb(242,243,243);" ng-model="data.alasan" required></textarea>
                    </label>
                </div>    
            </div>
        </ng-form>
        <button class="button button-block button-oren" ng-click="rekomendasikan()" ng-disabled="recomendationForm.$invalid" ion-ripple>REKOMENDASIKAN</button>
    </ion-content>
</ion-view>
